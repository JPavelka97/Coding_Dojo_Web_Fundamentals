<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_info">
        <img src="user-circle.png" alt="Profile Picture" id="profile_picture">
        <div class="header">
        </div>
        <div class="information">
            Jane Doe
            <div class="line2">
                <img src="map-marker.png" alt="Map marker" id="mapmarker">
                <text id="location"> Seattle </text>
            </div>
            <div class="line3">
                <text>Developer | Engineer | Problem Solver
                Master of shadows and the Internet!</text>
            </div>
            <div class="line4">
                <img src="gear.png" alt="Setting gears" id="gear">
                <a href="settingsurl">edit profile</a>
            </div>
        </div>
    </div>

</html>
